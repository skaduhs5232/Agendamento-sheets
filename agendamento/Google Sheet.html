<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marque seu Atendimento - Sandiê</title>
    <link rel="stylesheet" href="../css/Google Sheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/brain-icon.ico" type="image/x-icon">
</head>
<body>
	<header>
        <div class="container">
            <div class="logo">
                <i class="fa fa-brain"></i> Sandie
            </div>
            <div class="menu-toggle">
                &#9776; <!-- Ícone de hambúrguer -->
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <form method="post" action="https://script.google.com/macros/library/d/1RxLNarrIuBMcTVVr5fXdJX9AUVG4AIX8wGdPn9TNDqaSKHrsUumC5aXa/5" name="contact-form">
                <h3>Marque seu atendimento</h3>
                <input type="text" name="Nome" placeholder="Seu nome" required>
                <select name="Psicólogo" required>
                    <option value="" disabled selected>Selecione o Psicólogo</option>
                </select>
                <input type="date" name="Data" placeholder="Data" required>
                <input type="time" name="Hora" placeholder="Hora" required>
                <textarea name="Observações para seu Psicólogo" rows="7" placeholder="Observações"></textarea>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
    </section>

    <div id="loading" class="loading-container" style="display: none;">
        <div class="spinner"></div>
        <p>Enviando...</p>
    </div>

    <!-- Container para mensagens de feedback -->
    <div id="feedback-container" style="display: none;">
        <div id="feedback-message" class="feedback-message"></div>
    </div>

    <script src="Google Sheet.js"></script>
    <script src="../script.js"></script>
</body>
</html>
